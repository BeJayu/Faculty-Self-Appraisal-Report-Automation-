<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/faculty_login.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="back-arrow">
            <a href="{{ url_for('explore') }}" aria-label="Back to home"><<</a>
        </div>
        <h1>Faculty Login</h1>
    </header>
    <main class="main-content">
        <div class="overlay">
            <form id="loginForm" onsubmit="redirectToDemo(event)">
                <h2>Login</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-button">Login</button>
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
            </form>
        </div>
    </main>
    <script>
        function redirectToDemo(event) {
            event.preventDefault(); // Prevents form submission
            window.location.href = 'sarform.html'; // Redirects to sar_form.html
        }
    </script>
</body>
</html>
